<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="box">
        <div class="box_calculator">
            <div class="calculator_head">
                <span>计算器</span>
            </div>
            <div>
                <form name="calculator" action="" method="get">
                    <!-- 计算器 -->
                    <div class="box_display">
                        <input type="text" name="numScreen" id="display" value="0" onkeyup='this.value=this.value.replace(/[^\- \d.]/g,"")'>
                    </div>
                    <div class="box_key">
                        <ul>
                            <!--配置按钮-->
                            <li onclick="_storage()" class="access">sin</li>
                            <li onclick="_deposit()" class="access">cos</li>
                            <li onclick="_storecleaning()" class="access">tan</li>
                            <li onclick="del()" class="access">←</li>
                            <li onclick="clearscreen()" class="access">C</li>
                            <li onclick="command(7)">7</li>
                            <li onclick="command(8)">8</li>
                            <li onclick="command(9)">9</li>
                            <li onclick="plus()" class="tool">+</li>
                            <li onclick="_reagan()" class="tool">√</li>
                            <li onclick="command(4)">4</li>
                            <li onclick="command(5)">5</li>
                            <li onclick="command(6)">6</li>
                            <li onclick="minus()" class="tool">-</li>
                            <li onclick="persent()" class="tool">%</li>
                            <li onclick="command(1)">1</li>
                            <li onclick="command(2)">2</li>
                            <li onclick="command(3)">3</li>
                            <li onclick="times()" class="tool">×</li>
                            <li onclick="_positiveandnegative()" class="tool">±</li>
                            <li onclick="command(0)">0</li>
                            <li onclick="dzero()">00</li>
                            <li onclick="dot()">.</li>
                            <li onclick="divide()" class="tool">÷</li>
                            <li onclick="equal()" class="tool">=</li>
                        </ul>
                    </div>
                    <div class="box_footer">
                        <span>欢迎使用计算器</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>

</html>
